<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram: Top 9 Photos</title>
</head>
<body>
    <!--------------- Header --------------->
    <div class="header">
        <div class="banner"></div>
        <div class="search-bar">
            <input type="text" placeholder="Instagram Handle" id="instagram-handle-search">
        </div>
        <img id="logo" src="instagram-logo.PNG">
    </div>

    <div id="loader"></div>

    <!--------------- Profile Information --------------->
    <div class="profile-container">
        <div class="profile-picture">
            <img id="profile-picture">
        </div>
        <div class="profile-information">
            <p id="instagram-handle"></p>
            <div class="stats">
                <p id="posts-count"></p>
                <p id="followers-count"></p>
                <p id="following-count"></p>
            </div>
            <p id="full-name"></p>
            <p id="biography"></p>
        </div>
    </div>
    
    <!--------------- Photos --------------->
    <div class="photos-row">
        <div class="photo-container">
            <img class="top-photos" id="photo1" src="numbers/number-1.png">
            <div class="black-tint" id="photo1-black-tint"></div>
            <div class="total-likes" id="photo1-total-likes"></div>
            <div class="total-comments" id="photo1-total-comments"></div>
        </div>
        <div class="photo-container">

    </div>
    <div class="photos-row">
