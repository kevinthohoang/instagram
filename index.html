<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram: Top 5 Photos</title>
</head>
<body>
    <div class="banner">
        <div class="">
            
        </div>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Instagram Handle" id="instagram-handle-search">
        <button id="submit-button"></button>
    </div>

    <div id="loader"></div>

    <div class="profile-container">
        <div class="profile-grid">
            <img id="profile-picture">
            <div class="test">
                <p id="instagram-handle"></p>
                <div class="test2">
                    <p id="posts-count"></p>
                    <p id="followers-count"></p>
                    <p id="following-count"></p>
                </div>
                
                <p id="full-name"></p>
                <p id="biography"></p>
            </div>
        </div>
    </div>
    
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item">
                <img id="photo0">
            </div>
            <div class="photo-grid-item">
                <img id="photo1">
            </div>
            <div class="photo-grid-item">
                <img id="photo2">
            </div>
            <div class="photo-grid-item">
                <img id="photo3">
            </div>
            <div class="photo-grid-item">
                <img id="photo4">
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="instagram.js"></script>
</body>
</html>
